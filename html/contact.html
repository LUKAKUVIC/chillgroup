<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chill Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../img/chill\ group.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1.2rem;
        }

        .contact-form {
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }

        .contact-form label {
            font-size: 1rem;
            font-weight: bold;
            color: #495057;
        }

        .btn-submit {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }

        .btn-submit:hover {
            background-color: #5a6268;
            color: white;
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            color: #343a40;
        }

        .contact-info p {
            font-size: 1rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Contact Chill Group</h1>
        <p>We'd love to hear from you! Get in touch with us using the form below.</p>
    </div>

    <!-- Contact Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form action="process_contact.php" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Info -->
    <div class="container contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p><strong>Address:</strong> 123 Chill Street, Ho Chi Minh City, Vietnam</p>
        <p><strong>Email:</strong> support@chillgroup.com</p>
        <p><strong>Phone:</strong> +84 123 456 789</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
